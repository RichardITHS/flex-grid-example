<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Flex-Grid-Example</title>
</head>
<body>
    <!--Flexbox Nav-->
    <nav>
        <ul>
            <li>Sida 1</li>
            <li>Sida 2</li>
            <li>Sida 3</li>
        </ul>
    </nav>

    <!--Flexbox Column Example-->

    <h1>Flex Columns Example</h1> 
    <div class="flex-container">
        <div class="row">
            <div class="column">
                <div class="column1">
                <h2>Kolumn 1</h2>    
                </div>
            </div>
            <div class="column">
                <div class="column2">
                    <h2>Kolumn 2</h2>  
                </div>
            </div>
        </div>
    </div>

    <!--Grid Items Example-->

    <h1>Grid Items Example</h1>

    <div class="grid">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item item3">3</div>
        <div class="grid-item item4">4</div>
    </div>

     <!--Grid Area Example-->

     <h1>Grid Area Example</h1>
     
     <div class="grid-area-container">
        <div class="area1">1</div>
        <div class="area2">2</div>
        <div class="area3">3</div>
        <div class="area4">4</div>
     </div>
    
</body>
</html>
